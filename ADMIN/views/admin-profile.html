<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile | Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../shared/styles-home.css">
  <link rel="stylesheet" href="../../STUDENT/styles/student-portal.css">
  <link rel="stylesheet" href="../styles/admin-portal.css">
</head>
<body>
  <div class="portal-layout">
    <!-- Sidebar (reuse) -->
    <aside class="portal-sidebar" id="portalSidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo"><i class="fas fa-shield-alt"></i></div>
        <div>
          <p class="sidebar-title">Admin Portal</p>
          <span class="sidebar-subtitle" id="sidebarUserInfo">Loading...</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="admin-portal.html" class="sidebar-link">Dashboard</a>
        <a href="requests.html" class="sidebar-link">Requests</a>
        <a href="users.html" class="sidebar-link">Users</a>
      </nav>
      <div class="sidebar-footer">
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </aside>

    <div class="portal-main">
      <header class="portal-header">
        <div class="header-left">
          <h1>My Profile</h1>
          <p id="userInfo">Administrator</p>
        </div>
        <div class="header-right">
          <div class="user-pill" id="userPillHeader">
            <i class="fas fa-user-circle"></i>
            <span class="user-name" id="userNameHeader">Loading...</span>
          </div>
        </div>
      </header>

      <main class="main-container">
        <div class="content-section">
          <div class="profile-card">
            <div class="profile-card-left">
              <div class="avatar-large" id="profileAvatarContainer">
                <img id="profileImage" alt="Profile" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:50%;">
                <i class="fas fa-user-circle" id="profileDefaultIcon"></i>
              </div>
              <label for="profileImageInput" class="upload-label">Change Photo</label>
              <input type="file" id="profileImageInput" accept="image/*" style="display:none;">
            </div>
            <div class="profile-card-right">
              <h3 id="profileFullName">Loading...</h3>
              <div id="profileRole" class="muted">Role</div>
              <div id="profileDept" class="muted">Department</div>
            </div>
          </div>

          <div class="content-box">
            <h3>Personal Information</h3>
            <div class="grid-3">
              <div>
                <div class="label">Full Name</div>
                <div id="infoFullName">-</div>
              </div>
              <div>
                <div class="label">Email</div>
                <div id="infoEmail">-</div>
              </div>
              <div>
                <div class="label">ID Number</div>
                <div id="infoIdNumber">-</div>
              </div>
            </div>

            <div class="grid-3" style="margin-top:1rem;">
              <div>
                <div class="label">Department</div>
                <div id="infoDept">-</div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="../../shared/utils.js"></script>
  <script src="../scripts/admin-profile.js"></script>
</body>
</html>
