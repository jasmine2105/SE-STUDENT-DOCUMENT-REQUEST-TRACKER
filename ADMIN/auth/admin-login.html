<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/Faculty Login - DocTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind = window.tailwind || {};
    tailwind.config = { theme: { extend: { colors: { usjrg: '#2f855a', usjrgold: '#e8a90c', usjrbg: '#fff7e6', usjrdark: '#14532d', usjrgray: '#E5E7EB', 'usjr-green': '#2f855a', 'usjr-deep': '#14532d', 'usjr-gold': '#e8a90c', 'usjr-gold-dark': '#c58f08', 'usjr-cream': '#fff7e6' } } } };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../shared/styles-home.css">
    <link rel="stylesheet" href="../styles/admin-portal.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login As</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <select class="form-control" id="userType" required>
                        <option value="">Select user</option>
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="login-btn bg-green-700 hover:bg-green-800 text-white transition duration-150 ease-out transform hover:scale-105 rounded-md">Login</button>
            </form>

            <!-- Inline error message area -->
            <div id="adminAuthError" class="auth-error" aria-live="polite" style="display:none; margin-top:0.75rem; color:#b71c1c; background: #ffebee; padding:0.5rem; border-radius:4px;"></div>

            <div class="back-link">
                <a href="../../index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- REMOVE this line: <script src="../scripts/admin-portal.js"></script> -->
    <script src="admin-auth.js"></script>
</body>
</html>
