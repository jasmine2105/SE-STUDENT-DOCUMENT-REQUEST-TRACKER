<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal | Recoletos Document Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../shared/styles-home.css">
    <link rel="stylesheet" href="../../STUDENT/styles/student-portal.css">
    <link rel="stylesheet" href="../styles/faculty-portal.css">
</head>

<body>
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="portal-sidebar" id="portalSidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div>
                    <p class="sidebar-title">Faculty Portal</p>
                    <span class="sidebar-subtitle" id="sidebarUserInfo">Loading...</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-link active" data-view="dashboard">Dashboard</button>
                <button class="sidebar-link" data-view="requests">Requests</button>
                <button class="sidebar-link" data-view="notifications">Notifications</button>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </aside>

        <!-- Content -->
        <div class="portal-main">
            <!-- Header -->
            <header class="portal-header">
                <div class="header-left">
                    <h1>Document Tracker</h1>
                    <p id="userInfo">Loading...</p>
                </div>
                <div class="header-right">
                    <div class="notification-bell" id="notificationBell">
                        <span class="bell-icon">üîî</span>
                        <span class="notification-count hidden" id="notificationCount">0</span>
                        <div class="notification-dropdown hidden" id="notificationDropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button id="markAllRead">Mark all as read</button>
                            </div>
                            <div class="notification-list" id="notificationList"></div>
                        </div>
                    </div>
                    <div class="user-pill">
                        <span class="user-name" id="userName">Loading...</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard View -->
            <main class="main-container" id="dashboardView">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statPending">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="content-section">
                    <div class="section-header">
                        <h2>Recent Requests</h2>
                    </div>
                    <div id="recentRequests">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÑ</div>
                            <h3>No recent requests</h3>
                            <p>Requests assigned to you will appear here.</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Requests View -->
            <section class="main-container hidden" id="requestsView">
                <div class="content-section">
                    <div class="section-header">
                        <h2>Document Requests</h2>
                    </div>
                    <div class="filter-section">
                        <!-- New Filter Tabs -->
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter="all">All</button>
                            <button class="filter-tab" data-filter="urgent">üö® Urgent</button>
                            <button class="filter-tab" data-filter="deadline">‚è≥ Near Deadline</button>
                            <button class="filter-tab" data-filter="returned">üîÑ Returned</button>
                        </div>
                        <select id="filterStatus" class="filter-select">
                            <option value="all">All Requests</option>
                            <option value="pending_faculty">Pending Approval</option>
                            <option value="in_progress">In Progress</option>
                            <option value="approved">Approved</option>
                            <option value="declined">Declined</option>
                        </select>
                    </div>
                    <div id="requestsList">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>Loading requests...</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../shared/utils.js"></script>
    <script src="../../shared/scripts/notifications.js"></script>
    <script src="../scripts/faculty-portal.js"></script>
</body>

</html>
