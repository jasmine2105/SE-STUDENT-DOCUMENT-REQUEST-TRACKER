<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal - Document Request System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-background">
    <div class="container">
        <div class="welcome-header">
            <div class="welcome-message">
                <i class="fas fa-chalkboard-teacher"></i>
                <span id="facultyGreeting">Loading...</span>
            </div>
            <button class="btn btn-outline" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <div class="portal-header faculty-header">
            <h1><i class="fas fa-clipboard-check"></i> Faculty Clearance Portal</h1>
            <p>Review and approve student document requests</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>Pending Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="approvedCount">0</h3>
                <p>Approved Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="rejectedCount">0</h3>
                <p>Rejected Requests</p>
            </div>
        </div>

        <div class="auth-section">
            <h2>Pending Requests</h2>
            <div id="pendingRequests"></div>
        </div>

        <div class="auth-section" style="margin-top: 2rem;">
            <h2>Request History</h2>
            <div id="requestHistory"></div>
        </div>
    </div>

    <!-- Request Action Modal -->
    <div class="modal" id="actionModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Review Request</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="comments">Comments/Remarks</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" id="approveBtn" onclick="handleAction('approved')">
                        <i class="fas fa-check"></i> Approve
                    </button>
                    <button class="btn btn-secondary" id="rejectBtn" onclick="handleAction('rejected')">
                        <i class="fas fa-times"></i> Reject
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="faculty-script.js"></script>
</body>
</html>
