<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Document Request Tracker</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Page background: school scenery - replace with actual image at assets/school-bg.jpg */
        body {
            background-image: url('../assets/school-bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            /* subtle overlay */
            background-color: rgba(255,255,255,0.6);
        }

        .portal-container {
            background: rgba(255,255,255,0.92);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 30px;
        }

        .nav-link#welcomeMessage {
            display: inline-block;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-alt"></i>
                <span>DocTracker</span>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <div class="nav-buttons">
                    <span id="welcomeMessage" class="nav-link">Welcome, Student</span>
                    <!-- Use onclick to call the proper logout function -->
                    <button class="btn btn-outline" id="logoutBtn" onclick="studentLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="portal-container">
        <div class="portal-header">
            <h1><i class="fas fa-user-graduate"></i></h1>
            <p>Welcome â€” submit and track your document requests</p>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3 id="totalRequests">0</h3>
                <p>Total Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingRequests">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="processingRequests">0</h3>
                <p>Processing</p>
            </div>
            <div class="stat-card">
                <h3 id="completedRequests">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" onclick="showSubmitForm()">
                        <i class="fas fa-plus"></i> Submit New Request
                    </button>
                    <button class="btn btn-secondary" onclick="refreshRequests()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Submit Request Form -->
        <div id="submitForm" class="form-container d-none">
            <h3><i class="fas fa-file-plus"></i> Submit Document Request</h3>
            <form id="requestForm">
                <div class="form-group">
                    <label for="documentType">Document Type *</label>
                    <select id="documentType" name="documentType" class="form-control" required>
                        <option value="">Select document type</option>
                        <option value="TOR">Transcript of Records (TOR)</option>
                        <option value="GoodMoral">Good Moral Certificate</option>
                        <option value="COE">Certificate of Enrollment</option>
                        <option value="COG">Certificate of Graduation</option>
                        <option value="HonorableDismissal">Honorable Dismissal</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherDocumentType" name="otherDocumentType" class="form-control d-none" placeholder="Please specify the document type">
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose *</label>
                    <input type="text" id="purpose" name="purpose" class="form-control" required placeholder="e.g., Employment, Further Studies, etc.">
                </div>

                <div class="form-group">
                    <label for="termCoverage">Term/Coverage</label>
                    <input type="text" id="termCoverage" name="termCoverage" class="form-control" placeholder="e.g., 1st Semester AY 2023-2024">
                </div>

                <div class="form-group">
                    <label for="copies">Number of Copies *</label>
                    <input type="number" id="copies" name="copies" class="form-control" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="deliveryMethod">Delivery Method *</label>
                    <select id="deliveryMethod" name="deliveryMethod" class="form-control" required>
                        <option value="">Select delivery method</option>
                        <option value="Pickup">Pickup at Registrar's Office</option>
                        <option value="Delivery">Delivery to Address</option>
                    </select>
                </div>

                <div id="deliveryDetails" class="form-group d-none">
                    <label for="deliveryAddress">Delivery Address</label>
                    <textarea id="deliveryAddress" name="deliveryAddress" class="form-control" rows="3" placeholder="Enter complete delivery address"></textarea>
                </div>

                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" name="recipientName" class="form-control" placeholder="Name of person/company receiving the document">
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Any additional information or special instructions"></textarea>
                </div>

                <div class="form-group">
                    <label for="attachments">Attachments</label>
                    <input type="file" id="attachments" name="attachments" class="form-control" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                    <small class="form-text text-muted">Upload supporting documents (PDF, JPG, PNG, DOC, DOCX)</small>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                    <button type="button" class="btn btn-outline" onclick="hideSubmitForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- My Requests -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> My Requests</h3>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2 mb-2">
                    <select id="statusFilter" class="form-control" style="max-width: 200px;">
                        <option value="">All Status</option>
                        <option value="Submitted">Submitted</option>
                        <option value="Processing">Processing</option>
                        <option value="Ready for Release">Ready for Release</option>
                        <option value="Completed">Completed</option>
                        <option value="Declined">Declined</option>
                    </select>
                    <select id="typeFilter" class="form-control" style="max-width: 200px;">
                        <option value="">All Types</option>
                        <option value="TOR">TOR</option>
                        <option value="GoodMoral">Good Moral</option>
                        <option value="COE">COE</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="requestsList">
                    <!-- Requests will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Request Details Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Request Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="requestDetails">
                <!-- Request details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../utils.js"></script>
    <script src="../ui.js"></script>
    <script src="../auth-script.js"></script>
    <script src="student-script.js"></script>
</body>
</html>
