<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/Faculty Login - DocTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login As</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <select class="form-control" id="userType" required>
                        <option value="">Select use</option>
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Inline error message area -->
            <div id="adminAuthError" class="auth-error" aria-live="polite" style="display:none; margin-top:0.75rem; color:#b71c1c; background: #ffebee; padding:0.5rem; border-radius:4px;"></div>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    <script src="admin-auth.js"></script>
</body>
</html>
